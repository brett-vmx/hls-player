<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls autoplay style="width:100%; max-width:800px;"></video>

  <script>
    // Grab the ?src= parameter
    const params = new URLSearchParams(window.location.search);
    const rawSrc = params.get("src");

    if (!rawSrc) {
      document.body.insertAdjacentHTML("beforeend", "<p>No video source provided.</p>");
    } else {
      // Point through Cloudflare Worker proxy
      const workerProxy = "https://hls-proxy.brett-66b.workers.dev/?url=";
      const proxiedSrc = workerProxy + encodeURIComponent(rawSrc);

      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxiedSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = proxiedSrc;
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    }
  </script>
</body>
</html>
