<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video id="video" controls></video>

  <script>
    // Get ?src= param from URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get("src");

    if (videoSrc) {
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari native HLS
        video.src = videoSrc;
      }
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>No video source provided</h2>";
    }
  </script>
</body>
</html>
